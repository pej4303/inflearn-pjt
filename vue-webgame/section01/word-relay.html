<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>끝말잇기</title>
    <!-- Vue 2 CDN -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>
<!--
-->
<body>
    <div id="root">
        <div>{{ word }}</div>
        <form @submit.prevent="onSubmitForm">
            <input type="text" v-model="inputValue" ref="refInput" />
            <button type="submit">제출</button>
        </form>
        <div>{{ resultStr }}</div>
    </div>
</body>
<script>
    const app = new Vue({
        el: '#root',
        data: {
            word : '제로초', // 제시어
            inputValue: '',    // 입력값 
            resultStr : '',    // 결과값
        },
        methods: {
            onSubmitForm() {
                if (this.inputValue == '') {
                    alert('값을 입력해주세요.');
                    this.$refs.refInput.focus();
                    return false;
                }

                if (this.inputValue.slice(0, 1) === this.word.slice(-1)) {
                    // 끝말잇기 성공
                    this.word = this.inputValue;
                } else {
                    this.resultStr = '땡~!';
                }

                this.inputValue = '';
                this.$refs.refInput.focus();
            },
        },
    });
</script>
</html>
