<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <div class="card shadow border-0 rounded-4 mb-5" th:fragment="card(project)">
        <div class="card-body p-5">
            <div class="row align-items-center gx-5">
                <div class="col text-center text-lg-start mb-4 mb-lg-0">
                    <div class="bg-light p-4 rounded-4">
                        <div class="text-secondary fw-bolder mb-2" th:text="|${project.startYearMonth} - ${project.endYearMonth}|"></div>
                        <div class="small text-muted d-inline" th:each="skill : ${project.skills}" th:text="${skill.name}">Stark</div>
                    </div>
                </div>
                <div class="col-lg-8">
                    <div class="lead fw-bolder" th:text="${project.name}"></div>
                    <div class="small" th:text="${project.description}"></div>
                    <p></p>
                    <th:block th:each="detail : ${project.details}">
                        <div class="small" th:if="${#strings.isEmpty(detail.url)}" th:text="|* ${detail.content}|"></div>
                        <!-- url이 있는 경우 -->
                        <div class="small" target="_blank" th:if="${!#strings.isEmpty(detail.url)}" th:text="|* ${detail.content}|" th:href="${detail.url}"></div>
                    </th:block>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
